{% extends "binary_cnn/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Train</title>
    <style>
        #text_box{
          visibility: hidden;
          font-family: "Lucida Console", "Courier New";
          position: absolute;
          padding: 20px;
          padding-top: 10px;
          border: 0px solid green;
        }
        #loader_box {
          width: 300px;
          position: relative;
          border: 0px solid blue;
        }
        .loader {
          visibility: hidden;
          opacity: 1;
          margin: auto;
          border: 6px solid #EAF0F6;
          border: 6px solid #EAF0F6;
          border-radius: 100%;
          border-top: 6px solid #FF7A59;
          border-top: 6px solid #ADD8E6;
          width: 30px;
          height: 30px;
          animation: spinnerC 01s linear infinite;
        }
        @keyframes spinnerC {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        #back_to_models_button {
          visibility: hidden;
        }
    </style>
    {% load static %}
    <script src="{% static 'js/train.js' %}" defer></script>
</head>
<body>
<h1>Train</h1>
    <h4>{{binary_model.name}}</h4>

    <!-- form id="train_form" action = "{% url 'binary_cnn:train' binary_model.id %}" method='post' -->
  <form id="train_form" action="/submit" method='post'>
    {% csrf_token %}
    {{ train_form.as_p }}
    <input type="hidden" id="model_id" name="model_id" value="{{binary_model.id}}">
    <button type="submit" id="submit" name="submit">Train model</button>
  </form>
  <br>

  <div id="text_box"><b>Training...</b></div>
  <div id="loader_box">
    <div class="loader"></div>
  </div>

  <form action = "{% url 'binary_cnn:models' %}" method="post" >
    {% csrf_token %}
    <button id="back_to_models_button">Back to Models</button>
  </form>
  <br>
  <div id="message"></div>

</body>
{% endblock content %}
