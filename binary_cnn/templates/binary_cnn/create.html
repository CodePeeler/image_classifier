{% extends "binary_cnn/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
       #nn_img {
        position: absolute;
        width: 120px;
        height: 80px;
        padding-left: 0px;
        padding-bottom: 0px;
        border: 0px solid red;
      }
       #nn_svg_box {
        width: 420px;
        height: 90px;
        padding-left: 0px;
        border: 0px solid green;
    }
        #title {
        position: absolute;
        padding-top: 20px;
        width: 300px;
        padding-left: 120px;
        font-size: 30px;
        border: 0px solid blue;
    }
      #message {
        font-size: 14px;
      }
      #back_to_models_button {
        visibility: hidden;
      }
      #train_button {
        visibility: hidden;
      }
    </style>
    {% load static %}
    <script src="{% static 'js/create.js' %}" defer></script>
</head>
<body>
  <main role="main" class="container">

    <div id="nn_svg_box">
      <img id="nn_img" src="/static/svg/neural_network5.svg" alt="SVG Image"><div id="title">Create Model</div>
    </div>
    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock page_header %}
    </div>


  <br>
  <form id="create_form" action="/submit" method='post'>
    {% csrf_token %}
    {{ create_form.as_p }}
    <button name="submit" type="submit">Create model</button>
  </form>

  <br>

  <form action = "{% url 'binary_cnn:models' %}" method="post" >
      {% csrf_token %}
      <button id="back_to_models_button">Back to Models</button>
  </form>
  <br>

  <form>
      <input type="hidden" id="hidden_model_id" name="hidden_model_id" value="">
      <button type="button" id="train_button" onclick="trainRequest()">Train this Model</button>
  </form>

  <br>
  <pre id="fileContent"></pre>

  </main>
</body>
{% endblock content %}
